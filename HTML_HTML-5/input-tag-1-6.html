<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter your name"
        minlength="3"
        maxlength="20"
      />
      <br />
      <input
        type="email"
        name=""
        id=""
        placeholder="Enter your email"
        required
      />
      <br />
      <input
        type="password"
        name=""
        id=""
        readonly
        disabled
        value="Az0+"
        placeholder="Enter your password"
        required
        pattern="*[A-Z]*[a-z]*[0-9][+-*/]"
      />
      <hr />
      <input type="time" name="" id="" />
      <input type="date" name="" id="" />
      <input type="color" name="" id="" />
      <input type="range" name="" id="" />
      <input type="search" name="" id="" />
      <input type="url" name="" id="" />
      <input type="number" name="" id="" />
      <input type="tel" name="" id="" />
      <input type="file" name="" id="" multiple accept="mp3" />
      <hr />
      <label for="coding">Coding</label>
      <input type="checkbox" name="" id="coding" />
      <label for="gaming">Gaming</label>
      <input type="checkbox" name="" id="gaming" checked />
      <hr />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" checked />
      <hr />
      <select name="" id="">
        <option value="rjt">Rajkot</option>
        <option value="srt">Surat</option>
        <option value="brd" selected>Baroda</option>
        <option value="abd" disabled>Ahmedabad</option>
      </select>
      <hr />
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter your collage name"
        list="college-list"
      />
      <datalist id="college-list">
        <option value="Saurastra">Saurastra University</option>
        <option value="GTU">GTU University</option>
        <option value="DDU">DDU University</option>
        <option value="Atmiya">Atmiya University</option>
        <option value="Marwadi">Marwadi University</option>
        <option value="Parul">Parul University</option>
      </datalist>
      <hr />
      <textarea
        name=""
        id=""
        placeholder="Enter your feedback"
        cols="30"
        rows="3"
      ></textarea>
      <hr />
      <input type="submit" name="" id="" />
      <input type="reset" name="" id="" />
      <input type="button" name="" id="" value="Register" />
      <button>Log in</button>
    </form>
  </body>
</html>
