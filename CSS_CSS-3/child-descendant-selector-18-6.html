<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* child selector  > */

      .parent > .child {
        border: 1px solid red;
        margin: 5px;
        /* color: red; */
      }

      /* descendant selector   */

      /* .parent .child {
        border: 1px solid red;
        margin: 5px;
      } */
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        child1
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
      <div class="child">
        child2
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">
          sub-child3
          <div class="child">Extra</div>
        </div>
      </div>
      <div class="child">
        child3
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
    </div>
  </body>
</html>
