<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        margin: 50px auto;
        border: 5px solid black;

        /* box-shadow: h-offset v-offset blur spread color inset */

        border-radius: 50px;
        /* box-shadow: 5px 5px red inset, 5px 15px blue; */
        box-shadow: 5px -5px 10px 3px rgba(128, 128, 128, 0.358);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
